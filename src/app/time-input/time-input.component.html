<div [formGroup]="parts"
     class="app-time-input-container"
     #containerEl
     (focusin)="onFocusIn()"
     (focusout)="onFocusOut($event)">
  <input [formControl]="hours" maxlength="2" size="2" (input)="onAnyInput()" #hoursEl>
  <span>:</span>
  <input [formControl]="minutes" maxlength="2" size="2" (input)="onAnyInput()" #minutesEl>
  <span>&nbsp;</span>
  <input [formControl]="twelveHourPeriods" maxlength="2" size="2" (keydown)="twelveHourPeriodKeyDown($event)" (input)="onAnyInput()" #twelveHourPeriodsEl>
</div>
